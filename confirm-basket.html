<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Marziona">
    <meta name="description" content="Marizona is the best fast food place in the world">
    <meta name="keywords" content="fast food, marizona, meal, burger, pizza, food, drink, restourant">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="author" content="Mubariz Mayilzada">
    <title>Marizona! - FAQs</title>
    <link rel="icon" href="./uploads/icons/M!.png" type="image/icon type">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- //carousel -->
    <link rel="stylesheet" href="./sass/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="./sass/vendors/owl-carousel/owl.theme.default.min.css">
</head>
<body>
    <section class="confirm">
        <div class="container center-wrap">
            <form class="form">
                <a href="./index.html" id="img-confirm"><img class="login-logo" src="./uploads/icons/Marizona.png" alt=""></a>
                <div class="fullname">
                    <div class="name">
                        <label for="name">Name*</label>
                        <input type="text" id="name" placeholder="Name">
                        <p class="name-error">name cannot be left blank</p>
                    </div>
                    <div class="surname">
                        <label for="surname">Surname*</label>
                        <input type="text" id="surname" placeholder="Surname">
                        <p class="surname-error">surname cannot be left blank</p>
                    </div>
                </div>
                <div class="address">
                    <div class="telephone">
                        <label for="telephone">Telephone*</label>
                        <input type="tel" id="telephone" placeholder="+994(50)-500-50-50">
                        <p class="phone-error">telephone cannot be left blank</p>
                    </div>
                    <div class="city">
                        <label for="city">City*</label>
                        <select id="city">
                            <option value="Baku">Baku</option>
                            <option value="ganca">Ganca</option>
                            <option value="ismayilli">Ismayilli</option>
                            <option value="qebele">Qebele</option>
                        </select>
                    </div>
                </div>
                <div class="address-details">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Address"></textarea>
                    <p class="address-error">address cannot be left blank</p>
                </div>
                <a href="#"><button id="confirm-btn" class="btn-hard-md" type="submit">Sepeti onayla</button></a>
            </form>
        </div>
    </section>



    <div class="menu-tablet">
        <div class="menu-item menu-item--active">
            <div class="menu-item__status"></div>
            <div class="menu-item__icon">
            <a href="./account.html">
                <img src="./uploads/icons/user.png" alt="">
            </a>
            </div>
            <div class="menu-item__text">Account</div>
        </div>
        <div class="menu-item">
            <div class="menu-item__status"></div>
            <div class="menu-item__icon">
                <a href="./wishlist.html"><img src="./uploads/icons/heart (1).png" alt=""></a>
            </div>
            <div class="menu-item__text">Wishlist</div>
        </div>
        <div class="menu-item">
            <div class="menu-item__status"></div>
            <div class="menu-item__icon">
                <a href="./basket.html"><img src="./uploads/icons/shopping-basket.png" alt=""></a>
            </div>
            <div class="menu-item__text">Basket</div>
        </div>
    </div>
    
<script src="./assets/js/confirm-order.js"></script>
</body>
</html>
