<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header class="header">

                <div class="logo-marizona">
                    <a href="#"><img src="./uploads/icons/Marizona.png" alt="marizone"></a>

                <ul class="header-nav">
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About</a></li>

                        <li><span class="delivery-text">Call and Order in</span></li>
